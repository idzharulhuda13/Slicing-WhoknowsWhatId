<!DOCTYPE html>

      <div class="content-header">

        <div class="text-1">

        </div>
        <div class="slide hi-slide">

            onClick="document.getElementById('audio_fika').pause(); return false;"
          ></div>
          <div
            class="hi-next"
            onClick="document.getElementById('audio_fika').pause(); return false;"
          ></div>

              <img

                alt=""

              />

                <source src="audio/fika.mp3" type="audio/mpeg" />
              </audio>
            </li>
            <li>
              <img src="images/athar.png" alt="" />
              <audio controls>
                <source src="audio/gita.mp3" type="audio/mpeg" />

            </li>
            <li>
              <img src="images/miftah.png" alt="" />

            </li>
            <li>
              <img src="images/zidan.png" alt="" />

              </audio>
            </li>
            <li>
              <img src="images/huda.png" alt="" />
              <audio controls>
                <source src="audio/mike.mp3" type="audio/mpeg" />

            </li>
            <li>
              <img src="images/Gian.png" alt="" />
            </li>
            <li>
              <img src="images/athar.png" alt="" />
            </li>
            <li>
              <img src="images/miftah.png" alt="" />
            </li>

          the next <span>EXCLUSIVE DISCUSSION</span>
